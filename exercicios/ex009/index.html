<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="i" start=" 1 ">
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>tomar banho</li>
        <li>ir para o trabalho</li>
        <li>almoçar</li>
        <li>vir embora grazadeus</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Tomate</li>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Açai</li>
    </ul>
</body>
</html>
