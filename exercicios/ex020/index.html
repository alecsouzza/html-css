<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div >p {
            display: none;
        }

        div:hover > p {
            display:block;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div>Sobremesas
        <p style="color: black;">pudim</p>
        <p>brigadeiro</p>
        <p>mousse</p>
      
        
    </div>
</body> 
</html>
